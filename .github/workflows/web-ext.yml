name: web-ext
on:
  push:
    branches:
      - main

jobs:
  web-ext:
    name: Lint web-ext manifest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: "16"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - run: yarn build-extension

      - run: yarn lint

